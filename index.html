<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>ECMG PaymentPortal</title>
    <meta name="description" content="A demo of Stripe client-only Checkout"/>

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/dist.css"/>
    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body class="overscroll-none">
<div class="flex flex-col h-screen items-center justify-center antialiased text-gray-700">
    <img class="w-1/4 m-4" src="ECMGLogo.png" alt="ECMG Logo">

    <div class="font-bold text-gray-700 mt-4 text-2xl">ECMG PaymentPortal</div>
    <div>Dues are due Monday, November 16th, 2020.</div>

    <input id="IUEmail"
           name="IUEmail"
           type="text"
           class="m-4 border rounded-md bg-gray-100 py-2 px-4 focus:outline-none text-gray-800 placeholder-gray-400"
           placeholder="wbfletch@iu.edu">

    <button data-checkout-mode="payment"
            data-price-id="sku_GU4JYXyvvRb2sX"
            class="bg-ecmg-dark p-2 px-4 rounded text-white uppercase text-xl shadow-md hover:shadow-lg transition ease-in-out duration-100 focus:outline-none"
    >
        <strong>Pay Dues</strong> // $15
    </button>
</div>

<div class="fixed bottom-0 w-full text-center p-4 text-xs text-gray-400">Created by <a href="//wadefletcher.com"
                                                                                       class="underline">Wade
    Fletcher</a> in 2020.
</div>


<script>
    // Replace with your own publishable key: https://dashboard.stripe.com/test/apikeys
    var PUBLISHABLE_KEY = 'pk_test_Tr8olTkdFnnJVywwhNPHwnHK00HkHV4tnP';
    // Replace with the domain you want your users to be redirected back to after payment
    var DOMAIN = location.href.replace(/[^/]*$/, '');

    if (PUBLISHABLE_KEY === 'pk_test_Tr8olTkdFnnJVywwhNPHwnHK00HkHV4tnP') {
        console.log(
            'Replace the hardcoded publishable key with your own publishable key: https://dashboard.stripe.com/test/apikeys'
        );
    }

    const stripe = Stripe(PUBLISHABLE_KEY);

    // Handle any errors from Checkout
    var handleResult = function (result) {
        if (result.error) {
            var displayError = document.getElementById('error-message');
            displayError.textContent = result.error.message;
        }
    };

    document.querySelectorAll('button').forEach(function (button) {
        button.addEventListener('click', function (e) {
            var mode = e.target.dataset.checkoutMode;
            var priceId = e.target.dataset.priceId;
            var items = [{price: priceId, quantity: 1}];

            // Make the call to Stripe.js to redirect to the checkout page
            // with the sku or plan ID.
            stripe.redirectToCheckout({
                mode: mode,
                lineItems: items,
                successUrl:
                    DOMAIN + 'success.html?session_id={CHECKOUT_SESSION_ID}',
                cancelUrl:
                    DOMAIN + 'canceled.html?session_id={CHECKOUT_SESSION_ID}',
                customerEmail: document.getElementById('IUEmail').value,
            }).then(handleResult);
        });
    });
</script>
</body>
</html>
