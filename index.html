<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>ECMG PaymentPortal</title>
    <meta name="description" content="A demo of Stripe client-only Checkout"/>

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <link rel="icon" href="favicon.png" type="image/png"/>
    <link rel="stylesheet" href="css/dist.css"/>
    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body class="bg-blue-800">
<div class="flex flex-col h-screen items-center justify-center antialiased text-gray-700">
    <div class="bg-white rounded-lg border-2 border-blue-900 p-4 text-center shadow-lg">

        <!--img class="w-40 mx-auto" src="ECMGLogo.png" alt="ECMG Logo"-->

        <div class="mb-6">
            <div class="font-bold text-2xl">ECMG PaymentPortal</div>
            <div>Dues are due Monday, November 16th, 2020.</div>
        </div>

        <div class="flex gap-2">
            <input id="IUEmail"
                   name="IUEmail"
                   type="text"
                   class="border-none rounded-md p-2 focus:outline-none bg-gray-200"
                   placeholder="wbfletch@iu.edu"/>

            <button data-checkout-mode="payment"
                    data-price-id=""
                    class="bg-ecmg-dark p-1 px-4 rounded text-white uppercase shadow-md hover:shadow-lg transition ease-in-out duration-100 focus:outline-none"
            >
                <strong>Pay Dues</strong> // $15
            </button>
        </div>
    </div>

    <div class="p-2 text-xs text-blue-400">
        Created by
        <a href="//wadefletcher.com" class="underline">Wade Fletcher</a>
        in 2020.
    </div>
</div>


<script>
    const PUBLISHABLE_KEY = 'pk_test_51HnBZdLQHE93FlPMNhHSC41qUktZWAHb1Rhr2KLgkgbAwsDGhZU4pWBAiu9ASAcaCFD994KuaOH2eirBr2G8miZt00gbJ2LSqu';
    const DOMAIN = location.href.replace(/[^/]*$/, '');

    const stripe = Stripe(PUBLISHABLE_KEY);

    // Handle any errors from Checkout
    const handleResult = function (result) {
        if (result.error) {
            let displayError = document.getElementById('error-message');
            displayError.textContent = result.error.message;
        }
    };

    document.querySelectorAll('button').forEach(function (button) {
        button.addEventListener('click', function (e) {
            // Make the call to Stripe.js to redirect to the checkout page
            // with the sku or plan ID.
            stripe.redirectToCheckout({
                mode: 'payment',
                lineItems: [{ price: 'price_1Hy8IXLQHE93FlPM3f5DoQhp', quantity: 1 }],
                successUrl:
                    DOMAIN + 'success.html?session_id={CHECKOUT_SESSION_ID}',
                cancelUrl:
                    DOMAIN + 'canceled.html?session_id={CHECKOUT_SESSION_ID}',
                customerEmail: document.getElementById('IUEmail').value,
            }).then(handleResult);
        });
    });
</script>
</body>
</html>
